<!DOCTYPE html>

<body>
    <canvas id="lab02" width='1000' height='500' />
    <script>
        var canvas = document.getElementById("lab02");
        var ctx = canvas.getContext("2d");

        var img = new Image;
        img.setAttribute('crossOrigin', 'Anonymous');
        img.data
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
            var idata = ctx.getImageData(0, 0, 500, 500);

            var h = canvas.height;
            var w = canvas.width / 2;

            var idata1 = ctx.createImageData(w, h);
            var pixels_column_count = 5;
            var pixels_row_count = 5;

            for (var i = 0; i < h; i++) {
                for (var j = 0; j < w; j++) {
                    const arrR = [];
                    const arrG = [];
                    const arrB = [];
                    const arrS = [];

                    for (var k = 0; k < pixels_column_count; k++) {
                        for (var l = 0; l < pixels_row_count; l++) {
                            arrR.push(idata.data[((i + l) * w + j + k) * 4]);
                            arrG.push(idata.data[((i + l) * w + j + k) * 4 + 1]);
                            arrB.push(idata.data[((i + l) * w + j + k) * 4 + 2]);
                            arrS.push(idata.data[((i + l) * w + j + k) * 4 + 3]);
                        }
                    }

                    arrR.sort();
                    arrG.sort();
                    arrB.sort();
                    arrS.sort();
                    var mid = Math.floor(arrR.length / 2);

                    for (var k = 0; k < pixels_column_count; k++) {
                        for (var l = 0; l < pixels_row_count; l++) {
                            idata1.data[((i + l) * w + j + k) * 4] = arrR[mid];
                            idata1.data[((i + l) * w + j + k) * 4 + 1] = arrG[mid];
                            idata1.data[((i + l) * w + j + k) * 4 + 2] = arrB[mid];
                            idata1.data[((i + l) * w + j + k) * 4 + 3] = arrS[mid];
                        }
                    }
                }
            }
            ctx.putImageData(idata1, 500, 0);
        };
        img.src = "https://avatars.githubusercontent.com/u/71131023?s=96&v=4";
    </script>
</body>

</html>
