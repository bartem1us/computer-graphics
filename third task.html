<!DOCTYPE html>

<body>
    <canvas id='lab03' width='400' height='400' />
    <script>
        var canvas = document.getElementById('lab03');
        var ctx = canvas.getContext('2d');

        var x0 = 200;
        var y0 = 200;
        var r = 100;
        var angle = 270;
        var angle2 = 270;

        function DrawLine(x0, y0, x1, y1) {
            var inv = Math.abs(x1 - x0) < Math.abs(y1 - y0);
            if (inv) {
                [x0, y0] = [y0, x0];
                [x1, y1] = [y1, x1];
            }
            if (x0 > x1) {
                [x0, x1] = [x1, x0];
                [y0, y1] = [y1, y0];
            }
            var dx = x1 - x0;
            var dy = Math.abs(y1 - y0);
            var e = dx / 2;
            var y = y0;
            var y_shift = 1;
            if (y0 >= y1) {
                y_shift = -1;
            }
            for (var x = x0; x <= x1; ++x) {
                if (inv) {
                    ctx.fillRect(y, x, 1, 1);
                } else {
                    ctx.fillRect(x, y, 1, 1);
                }

                e -= dy;
                if (e < 0) {
                    e += dx;
                    y += y_shift;
                }
            }
        }

        setInterval(function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            angle += 60;
            angle2 += 1;
            if (angle == 360) {
                angle = 0;
            }
            if (angle2 == 360) {
                angle2 = 0;
            }
            var x1 = (r * Math.cos(angle / 180 * 3.14) + x0);
            var y1 = (r * Math.sin(angle / 180 * 3.14) + y0);
            DrawLine(Math.floor(x0), Math.floor(y0), Math.floor(x1), Math.floor(y1));
            var x2 = (r * Math.cos(angle2 / 180 * 3.14) + x0);
            var y2 = (r * Math.sin(angle2 / 180 * 3.14) + y0);
            DrawLine(Math.floor(x0), Math.floor(y0), Math.floor(x2), Math.floor(y2 + 50));
        }, 167);
    </script>
</body>

</html>
